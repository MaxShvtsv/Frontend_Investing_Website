<!DOCTYPE html>
<html>
    <head>
        <title>Max Invest - Register</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <main>
            <section class="login">
                <a href="index.html" style="position: absolute; left: 15%;">На головну</a>
                <h2>Реєстрація на сайті</h2>
                <ul>
                    <li><input type="text" id="user_firstname_text" placeholder="Ім'я" size="25"></li>
                    <li><input type="text" id="user_lastname_text" placeholder="Прізвище" size="25"></li>
                    <li><input type="text" id="user_email_text" placeholder="Пошта" size="25"></li>
                    <li><input type="password" id="user_password_1_text"
                               placeholder="Пароль(мінімум 8 символів)"
                               minlength="8" size="25"></li>
                    <li><input type="password" id="user_password_2_text"
                               placeholder="Повторіть пароль" size="25"></li>
                    <li><button onclick="add_user()" id="aboba">Зареєструватись</button></li>
                    <li><span id="register_error_text" style="color:red;"></span></li>
                </ul>
            </section>
        </main>
    </body>

    <footer>

    </footer>
</html>
